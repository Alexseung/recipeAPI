<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todopractice</title>
    <script
      src="https://kit.fontawesome.com/ea9be23fb1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <h1>오늘의 할 일</h1>
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>

      </div>
      <section class="input-area">
        <input type="text" id="task-input" placeholder="할 일 추가하기" />
        <button id="add-button">+</button>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="uderlinie"></div>
          <a href="#" id="show-all">모두</a>
          <a href="#" id="task-ongoing">진행중</a>
          <a href="#" id="task-done">끝남</a>
        </div>
      </section>
        <div>
          <div id="task-board">
            <!-- <div class="task">
              <div>집에가자</div>
              <p class='showDueDate'></p>
              <div>
                <button>Check</button>
                <button>Delete</button>
              </div>
            </div> -->
        </div>
        
        <!-- 마감일 모달창 -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">마감일</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>제발 반드시.. 이때까지 끝내기를</p>
                <input type="date" id="date-input" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  닫기
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onClick="saveDate('${list[i].id}')"
                >
                  저장
                </button>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
